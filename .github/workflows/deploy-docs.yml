name: GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write   # needed for GITHUB_TOKEN to push to gh-pages

concurrency:
  group: docs-pages
  cancel-in-progress: true

jobs:
  deploy-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-docs.txt

      - name: Show docs sources present in this commit
        run: |
          ls -la docs/source
          sed -n '1,160p' docs/source/index.rst

      - name: Verify toctree target files exist
        run: |
          for f in docs/source/python.rst docs/source/infra.rst docs/source/deps.rst docs/source/data.rst docs/source/web.rst; do
            [ -f "$f" ] || { echo "::error ::Missing $f"; exit 1; }
          done

      - name: Build documentation (fail on warnings)
        run: |
          sphinx-build -E -W -b html docs/source docs/build

      - name: create .nojekyll to prevent GitHub Pages ignoring _static etc.
        run: |
          touch docs/build/.nojekyll

      - name: Verify RTD css present
        run: |
          test -f docs/build/_static/css/theme.css || (echo "::error ::RTD theme CSS missing"; exit 1)

      - name: "Guard: no .env files in publish dir"
        run: |
          if find docs/build -type f \( -name ".env" -o -name ".env.*" -o -name "*.env" \) | grep -q .; then
            echo "::error ::.env files found in docs/build"; exit 1;
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.PAT_TOKEN_CIRCASSIANDNA }}
          publish_dir: docs/build
          publish_branch: gh-pages
          force_orphan: true
          commit_message: "Deploy docs to GitHub Pages"
